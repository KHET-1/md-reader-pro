name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Pin npm to 10.2.0
        run: npm install -g npm@10.2.0

      - id: install_deps
        name: Install dependencies (try clean install)
        run: |
          set -e
          npm ci
        continue-on-error: true

      - name: Regenerate package-lock.json and push if npm ci failed
        if: steps.install_deps.outcome == 'failure'
        run: |
          set -eux
          # regenerate lockfile only
          npm install --package-lock-only

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add package-lock.json
          # commit only if file changed
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): regenerate package-lock.json"
            git push
          else
            echo "package-lock.json unchanged"
          fi

      - name: Ensure dependencies installed
        run: |
          set -e
          npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Pin npm to 10.2.0
        run: npm install -g npm@10.2.0

      - run: npm ci
      - run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
