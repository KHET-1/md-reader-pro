name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
jobs:
  test-and-deploy:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
        node-version: '18'
    - run: npm ci
    - run: npm test
    - run: npm run build
